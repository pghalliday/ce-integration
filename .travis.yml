env:
 - ZMQ="git://github.com/zeromq/zeromq3-x.git -b v3.2.3"
before_install:
 - sudo apt-get install haproxy
 - sudo cp -f test-runners/standalone/haproxy/haproxy.cfg /etc/haproxy/
 - sudo cp -f test-runners/standalone/haproxy/haproxy /etc/default/
 - sudo apt-get install uuid-dev
 - git clone --depth 1 $ZMQ zmqlib
 - cd zmqlib
 - ./autogen.sh
 - ./configure
 - make
 - sudo make install
 - sudo /sbin/ldconfig
 - cd ..
 - sudo ln -s ./test /test
 - ls /test
 - sudo ln -s ./ce-delta-hub /ce-delta-hub
 - sudo ln -s ./ce-engine /ce-engine
 - sudo ln -s ./ce-front-end /ce-front-end
 - sudo ln -s ./ce-operation-hub /ce-operation-hub
 - git submodule update --init --recursive
 - git submodule foreach npm install
 - git submodule foreach npm test
before_script:
 - cd test-runners/standalone
 - npm install
 - npm start
 - cd ../..
 - sudo /etc/init.d/haproxy start
script:
 - cd test-runners/standalone
 - cat out.log
 - cat err.log
 - npm test
language: node_js
node_js:
 - "0.10"
